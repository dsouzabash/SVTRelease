<div class="table-responsive">
				<table class="table table-striped" ng-controller="appController as appCtrl" border='1'>
					<thead>
						<tr>
							<th>Application Name</th>
							<th>Application Version</th>
					</tr>
				  </thead>
				  <tbody ng-repeat="appList in appCtrl.appList">
					<tr>
					  <td contenteditable='true'>{{appList.appName}}</td>
					  <td contenteditable='true'>{{appList.appVersion}}</td>
					</tr>
				  </tbody>
				</table>
			  </div>
